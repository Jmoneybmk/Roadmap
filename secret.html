<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-900 text-gray-100 font-sans text-center">

  <nav class="bg-gray-800 py-4 mb-10">
    <div class="max-w-7xl mx-auto flex justify-center space-x-6">
      <a href="index.html" class="text-gray-300 hover:text-white font-semibold">Home</a>
      <a href="secret.html" class="text-gray-300 hover:text-white font-semibold">Secret Page</a>
    </div>
  </nav>

  <div id="lock-screen" class="mt-20">
    <h2 class="text-2xl font-semibold mb-4">Enter Passcode to Access</h2>
    <input id="passcode" type="password" placeholder="Enter passcode"
      class="px-4 py-2 rounded bg-gray-800 text-white border border-gray-600">
    <button onclick="checkPasscode()" class="ml-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded text-white">Unlock</button>
    <p id="error" class="text-red-500 mt-3 hidden">Incorrect passcode.</p>
  </div>

  <div id="secret-content" class="hidden">
    <h1 class="text-3xl font-bold mb-6">ðŸ”’ Welcome to the Secret Page!</h1>
    <p class="text-gray-400 mb-10">Youâ€™ve unlocked the hidden area of Project ATLAS.</p>

    <!-- Example video or secret info -->
    <iframe width="1650" height="720" src="https://www.youtube.com/embed/ZSO3nnOnGGM" title="Auto Exotic Showcase"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
  
  </div>

  <script>
    function checkPasscode() {
      const input = document.getElementById('passcode').value;
      const error = document.getElementById('error');
      if (input === '0000') {
        document.getElementById('lock-screen').classList.add('hidden');
        document.getElementById('secret-content').classList.remove('hidden');
      } else {
        error.classList.remove('hidden');
        setTimeout(() => error.classList.add('hidden'), 2000);
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-900 text-gray-100 font-sans text-center">

  <!-- Navigation -->
  <nav class="bg-gray-800 py-4 mb-10">
    <div class="max-w-7xl mx-auto flex justify-center space-x-6">
      <a href="index.html" class="text-gray-300 hover:text-white font-semibold">Home</a>
      <a href="secret.html" class="text-gray-300 hover:text-white font-semibold">Secret Page</a>
    </div>
  </nav>

  <!-- Passcode Screen -->
  <div id="lock-screen" class="mt-20">
    <h2 class="text-2xl font-semibold mb-4">Enter Passcode to Access</h2>
    <input id="passcode" type="password" placeholder="Enter passcode"
      class="px-4 py-2 rounded bg-gray-800 text-white border border-gray-600">
    <button onclick="checkPasscode()" class="ml-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded text-white">Unlock</button>
    <p id="error" class="text-red-500 mt-3 hidden">Incorrect passcode.</p>
  </div>

  <!-- Secret Content -->
  <div id="secret-content" class="hidden">
    <h1 class="text-3xl font-bold mb-6">ðŸ”’ Welcome to the Secret Page!</h1>
    <p class="text-gray-400 mb-10">Exclusive videos and development previews below.</p>

    <!-- Video Library -->
    <section class="max-w-3xl mx-auto text-center">
      <h2 class="text-2xl font-semibold mb-6">ðŸŽ¬ Secret Video Library</h2>
      <ul class="space-y-4">
        <li>
          <button onclick="openVideo('phd8IH4Qf4c')" class="text-blue-400 hover:underline text-lg font-medium">
            â–¶ Tarkov Dethroned
          </button>
        </li>
        <li>
          <button onclick="openVideo('ugybsjA-t4w')" class="text-blue-400 hover:underline text-lg font-medium">
            â–¶ Misc Preview
          </button>
        </li>
        <li>
          <button onclick="openVideo('bupYPULs5Gg')" class="text-blue-400 hover:underline text-lg font-medium">
            â–¶ Trolling Pt. #1
          </button>
        </li>
      </ul>
    </section>
  </div>

  <!-- Video Modal (hidden by default) -->
  <div id="video-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
    <div class="relative bg-gray-900 rounded-lg shadow-xl max-w-4xl w-full mx-4">
      <!-- Close Button -->
      <button onclick="closeVideo()" class="absolute top-2 right-2 text-gray-300 hover:text-white text-2xl">&times;</button>

      <!-- Video Frame -->
      <div class="aspect-video">
        <iframe id="video-frame" class="w-full h-full rounded-b-lg"
          src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Passcode check
    function checkPasscode() {
      const input = document.getElementById('passcode').value;
      const error = document.getElementById('error');
      if (input === '0000') {
        document.getElementById('lock-screen').classList.add('hidden');
        document.getElementById('secret-content').classList.remove('hidden');
      } else {
        error.classList.remove('hidden');
        setTimeout(() => error.classList.add('hidden'), 2000);
      }
    }

    // Video modal controls
    function openVideo(videoId) {
      const modal = document.getElementById('video-modal');
      const iframe = document.getElementById('video-frame');
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      modal.classList.remove('hidden');
    }

    function closeVideo() {
      const modal = document.getElementById('video-modal');
      const iframe = document.getElementById('video-frame');
      iframe.src = ''; // stops the video
      modal.classList.add('hidden');
    }

    // Close modal by clicking outside
    window.addEventListener('click', function (e) {
      const modal = document.getElementById('video-modal');
      if (e.target === modal) closeVideo();
    });
  </script>

</body>
</html>
